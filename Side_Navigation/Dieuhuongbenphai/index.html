<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-family: "Lato", sans-serif;
        }
        .sidenav{
            height: 100%;
            width: 0; /*0 chiều rộng - thay đổi điều này bằng JavaScript*/
            position: fixed; /*ở lại */
            z-index: 1; /* ở trên đầu */
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden; /* vô hiệu cuộn trang */
            transition: 0.5s; /*Hiệu ứng chuyển tiếp 0,5 giây để trượt trong sidenav*/
            padding-top: 60px; /*Đặt nội dung cách đầu 60px*/
        }
        .sidenav a{
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover{
            color: #f1f1f1;
        }
        .sidenav .closebtn{
            position: absolute;
            top:0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<h2>Animated Sidenav Example</h2>
<p>Click on the element below to open the side navigation menu.</p>
<span style="font-size: 30px; cursor: pointer;" onclick="openNav()">&#9776; open</span>

<script type="text/javascript">
    /*Đặt chiều rộng của điều hướng bên sang 250px*/
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }
    /*Đặt chiều rộng của điều hướng bên thành 0*/
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
</body>
</html>
