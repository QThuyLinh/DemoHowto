<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .topnav{
            background-color: #333;
            overflow: hidden; /*tràn*/
        }
        a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        a:hover{
            background-color: #ddd;
            color: black;
        }
        /*Tạo nút tab đang hoạt động */
        .topnav a.active{
            background-color: #4CAF50;
            color: white;
        }
        /*Ẩn liên kết sẽ mở và đóng topnav trên màn hình nhỏ*/
        .topnav .icon{
            display: none;
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="=myFunction()"><i class="fa fa-bar"></i></a>
    </div>
</body>
</html>
